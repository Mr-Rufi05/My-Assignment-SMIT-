<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form!</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="/submit" method="get">
        <label for="Fullname"> &nbsp;First Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" id="Fullname" maxlength="20" minlength="15" ></label>
    <br />
    <br />
        <label for="Lastname"> &nbsp;Last Name:   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" id="Lastname" maxlength="20" minlength="15" ></label> 
    <br />
    <br />
        <label for="Date"> &nbsp;Date of Birth:  &nbsp; &nbsp; &nbsp; &nbsp;  
            <input type="text" id="Date" ></label>
    <br />
    <br />
        <label for="Email"> &nbsp;Email ID: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="email" id="Email" maxlength="25" minlength="20"></label>
    <br />
    <br />
        <label for="MobileNumber"> &nbsp;Mobile Number:  &nbsp; &nbsp;
            <input type="number" id="MobileNumber" ></label>
    </form>
    <br />
    <br />
    
    <form>
        &nbsp; <input type="submit"> 
        &nbsp; <input type="reset">
    
    </form>
</body>
</html>
